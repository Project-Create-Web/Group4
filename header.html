<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
</head>
<style>
    .grid-container{
        display: grid;
        padding: 10px 1px;
        border: solid 1px rgb(201, 184, 184);
        border-width: 1px 1px;
        height:  50px;
        width: 790px;
        margin: 20px 20px;
    }

    .border-create{
        display: grid;
        border: hidden 1px ;
        grid-template-columns: 100px 50px 100px 100px 100px 160px 90px; 
        max-width:600px;
        height: 39px;
        text-align: center; 
        font-style: normal;
        padding: 10px 50px;
    }

   .border-create a{
    border-right: 1px solid grey;
    text-decoration: none;
    color: rgba(48, 52, 51, 0.7);
    padding: 10px 5px;
    font-style: normal; 
    Font-Size: 11px;
    Line-Height: 18px; 
}

   .border-create a:last-of-type{
    border-right: none;
    font-family: Roboto;
    font-style: normal;
    color: #D8A235;
}


#none{
    border-right: none;
}

</style>
<body>
    <div class="grid-container">
        <section class="first border">
            <div class="border-create" >
                <img  src="logo.png"  >
                <a id="none"></a>
                <a href="home">HOME</a> 
                <a href="services">SERVICES</a> 
                <a href="products">PRODUCTS</a> 
                <a href="public-relations">PUBLIC RELATIONS</a> 
                <a href="contact-us">CONTACT US</a> 
            </div>
        </section>
    </div>
</body>
